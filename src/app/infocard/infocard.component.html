<div class="container-fluid text-white text-left ">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
            <a href="#panel1" class="mdl-tabs__tab is-active text-white">Helplines</a>
            <a href="#panel3" class="mdl-tabs__tab text-white">Registration</a>
        </div>

        <div class="mdl-tabs__panel is-active" id="panel1">
            <div class="container p-3">
                <div class="row">
                    <div class="h3 col-12 text-info">
                        Kerala Helplines:
                    </div>
                    <div class="col-12">
                        <table class="table table-borderless table-hover align-middle">
                            <tbody>
                                <tr class="h5 py-3 text-white">
                                    <td>Emergency Numbers: </td>
                                    <td>
                                        <button type="button" class="btn btn-light btn-rounded btn-sm"
                                            (click)="openModal(Emergency)">Show</button>
                                    </td>
                                </tr>
                                <tr class="h5 text-white">
                                    <td>Hospitals: </td>
                                    <td>
                                        <button type="button" class="btn btn-light btn-rounded btn-sm">Show</button>
                                    </td>
                                </tr>
                                <tr class="h5 text-white">
                                    <td>Police Control Room: </td>
                                    <td>
                                        <button type="button" class="btn btn-light btn-rounded btn-sm">Show</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 text-center">
                        <a href="tel:108">
                            <button type="button" class="btn btn-primary btn-lg btn-rounded btn-sm btn-block">
                                <span class="col-12 d-block"> Call 108 Now <i class="fa fa-phone "></i></span>
                            </button>
                        </a>
                    </div>
                    <span class="text-info col-12 text-center" style="font-size: .75em;">(Disaster Management Services)</span>
                </div>
            </div>
        </div>
        <div class="mdl-tabs__panel" id="panel3">
            <div class="container p-3">
                <div class="row">
                    <div class="col-12">
                        content 3
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="modal-wrap">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-backdrop="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #Emergency>
    <h2 mat-dialog-title>Data will be ready soon...</h2>
    <div mat-control-actions>
        <button mat-button mat-dialog-close> Close </button>
    </div>
</ng-template>
