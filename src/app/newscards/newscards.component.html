<div class="h2 col-12 text-center p-0 m-0 mt-2">
  Top 10 News
</div>
<hr class="p-0 m-0 text-black mx-auto col-10">
<div class="container-fluid horicards phone" *ngIf="news">
  <div class="row flex-row flex-nowrap">
    <div class="demo-card-square mdl-card mdl-shadow--2dp col-7" *ngFor="let article of news.articles">
      <div class="mdl-card__title mdl-card--expand" style="background-position: center; background-size: cover;"
        [ngStyle]="{ 'background-image': 'url(' + article.image + ')'}">
        <h2 class="mdl-card__title-text news-title">{{article.title | slice:0:40}}...</h2>
      </div>
      <div class="mdl-card__supporting-text mx-auto p-3">
        {{article.description | slice:0:80}}...
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="" href="{{article.url}}">
          <button class="" mat-button>View More</button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid larged" *ngIf="news">
  <div class="row">
    <div class="example-1 card mx-auto" *ngFor="let article of news.articles">
      <a class="" href="{{article.url}}">
        <div class="wrapper">
          <div class="image" style="background-position: center; background-size: cover;"
            [ngStyle]="{ 'background-image': 'url(' + article.image + ')'}">
          </div>
          <div class="data">
            <div class="content">
              <span class="author">{{article.source.name}}</span>
              <hr class="p-0 m-0">
              <h1 class="title"><a href="{{article.url}}" class="cardTitle">{{article.title | slice:0:30}}...</a></h1>
              <p class="text">{{article.description | slice:0:80}}...</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
