<div class="container-fluid horicards" *ngIf="Articles">
    <div class="row flex-row flex-nowrap">
        <div class="demo-card-square mdl-card mdl-shadow--2dp col-7" *ngFor="let article of Articles">
            <div class="mdl-card__title mdl-card--expand" style="background-position: center; background-size: cover;" [ngStyle]="{ 'background-image': 'url(' + article.image + ')'}">
              <h2 class="mdl-card__title-text">{{article.title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              {{article.description}}
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="">
                <button mat-button>View More</button>
              </a>
            </div>
          </div>
    </div>
</div>
