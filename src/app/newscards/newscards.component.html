<div class="container-fluid horicards phone" *ngIf="Articles">
    <div class="row flex-row flex-nowrap">
        <div class="demo-card-square mdl-card mdl-shadow--2dp col-7" *ngFor="let article of Articles">
            <div class="mdl-card__title mdl-card--expand" style="background-position: center; background-size: cover;"
                [ngStyle]="{ 'background-image': 'url(' + article.image + ')'}">
                <h2 class="mdl-card__title-text">{{article.title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{article.description}}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="">
                    <button mat-button>View More</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="larged carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
          alt="First slide">
      </div>
      <!--/First slide-->
      <!--Second slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
          alt="Second slide">
      </div>
      <!--/Second slide-->
      <!--Third slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
          alt="Third slide">
      </div>
      <!--/Third slide-->
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
